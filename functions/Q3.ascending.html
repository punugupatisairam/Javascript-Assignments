    <script>
        //3)Write a function which can print the given arguments in ascending order.

        function sortNums(a, b, c) {
            if (a < b && a < c) {
                if (b < c) {
                    return [a, b, c];
                }
                else {
                    return (a, c, b);
                }
            }
            else if (b < a && b < c) {
                if (a < c) {
                    return (b, a, c);
                }
                else {
                    return (b, c, a);
                }
            }
            else if (c < a && c < b) {
                if (a < b) {
                    return (c, a, b);
                }
                else {
                    return (c, b, a);
                }
            }

        }
        var a = +prompt();
        var b = +prompt();
        var c = +prompt();
        // var ascending = sortNums(a,b,c);
        // console.log(ascending);
        console.log(sortNums(a, b, c));
    </script>
