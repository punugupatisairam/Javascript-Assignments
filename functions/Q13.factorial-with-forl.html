<body>
    <script>
    //Write a function which can display the factorial of a number
        function factorial(a)
        {
            var f = 1;
            for(var i=1;i<=a;i++)
            {
                f=f*i;
            }
            console.log(f);
        }
        factorial(5)
    </script>
</body>
