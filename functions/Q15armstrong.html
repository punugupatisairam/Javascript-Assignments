<body>
    <script>
   //Write a function which can check a given number is armstrong number or not
   var num = +prompt();
        var rem = 0;
        var count = 0;
        var temp = num;
        var sum = 0;
        var arm = num;
        while (num > 0)        //finding digits from the given number
        {
            rem = num % 10;
            count++;
            num = num / 10;
        }
        while (temp > 0)          //calculating powers and sum of the output of calculation of power
        {
            rem = temp % 10;
            sum = sum(rem ** count);
            temp = temp / 10;
        }
        if (arm = sum) {
            console.log("armstrong");
        }
        else {
            console.log("not armstrong");
        } 

    </script>
</body>
