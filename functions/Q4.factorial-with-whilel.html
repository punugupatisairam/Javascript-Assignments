<body>
    <script>
        //4)Write a function which can return the factorial of a number.

        function fact(a) {
            var res = 1;
            var i = 1;
            while (i <= a) {
                res = res * i;
                i++;
            }
            return res;
        }
        var factorial = fact(4);
        console.log(factorial);
    </script>
