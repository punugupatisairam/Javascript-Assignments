    <script>
    //Write a function which can to display the reverse of a given number
        function rev(a)
        {
            var rem = 0;
            var res = 0;
            while(a)
            {
                rem = a%10;
                res = res*10+rem;
                a =parseInt(a/10);
            }
        console.log(res);
        }
        rev(12398)
    </script>
