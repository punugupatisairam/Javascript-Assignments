<body>
    <script>
        //reverse a number
        var a = 721;
        var rem = 0;
        var result = 0;
        while(a>0)
            {
                rem=(a%10);
                result= result*10+rem;
                a=parseInt(a/10);
            }
            console.log(result);
    </script>
</body>
