<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{
        border: 2px solid;
        width: 80px;
        height: 80px;
        color: red;
    }
    #md{
        margin-top: 100px;
        margin-left: 600px;
    }
    h1{
        text-align: center;
        margin-top: 50px;
        color: red;
    }

    </style>
</head>
<body>
    <h1>chnage backgroundColor using Toggle button</h1>

    <div id="md">
    <div id="d1"></div><br>&nbsp;&nbsp;&nbsp;
    <button onclick="change()">Toggle</button>
</div>
    <script>
        var x = document.getElementById('d1')
        x.style.backgroundColor='white'
        function change(){
            if(x.style.backgroundColor=='white'){
                x.style.backgroundColor='yellow'
            }
            else
            {
                x.style.backgroundColor='white'
            }

        }
    </script>
</body>
</html>
