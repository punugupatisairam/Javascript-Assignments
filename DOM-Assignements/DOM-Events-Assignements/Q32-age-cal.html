<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        #md {
            text-align: center;

        }

        body {

            color: crimson;

<body>
    <div id="md">
        <label for="">Date of Birth :</label>
        <input type="date" onchange="getage(event)"><br><br>
        <span id="age"></span>
        <span id="months"></span>
        <span id="hours"></span>
        <span id="mini"></span>
        <span id="some"></span>

    <script>
        var inp = document.getElementById('age')
        var inpmon = document.getElementById('months')
        var inphour = document.getElementById('hours')
        var min = document.getElementById('mini')
        var som = document.getElementById('some')
        function getage(e) {
            var dob = new Date(e.target.value)
            var today = new Date()
            var currentage = parseInt((today.getTime() - dob.getTime()) / (1000 * 60 * 60 * 24 * 365))
            inp.innerHTML = 'Your Age is : ' +  currentage + 'Years.'

            var br = document.createElement('br')
            inp.appendChild(br)
            var br = document.createElement('br')
            inp.appendChild(br)
            var dob = new Date(e.target.value)
            var today = new Date()
            var currentage =  parseInt((today.getTime() - dob.getTime()) / (1000 * 60 * 60 * 24))
            inpmon.innerHTML ='Days is : ' + currentage + 'Days.'

            var br = document.createElement('br')
            inpmon.appendChild(br)
            var br = document.createElement('br')
            inpmon.appendChild(br)
            var dob = new Date(e.target.value);
            var today = new Date();
            var currentage = parseInt((today.getTime() - dob.getTime()) / (1000 * 60 * 60)); // Using parseInt to convert to integer
            inphour.innerHTML = 'Hours is: ' + currentage +"Hours." 


            var br = document.createElement('br')
            inphour.appendChild(br)
            var br = document.createElement('br')
            inphour.appendChild(br)
            var dob = new Date(e.target.value)
            var today = new Date()
            var currentage =  parseInt((today.getTime() - dob.getTime()) / (1000 * 60))
            min.innerHTML ='Minutes is : '+ currentage + 'Miniutes.'

            // som.innerHTML=( currentage)

        getage()

        inphour.innerHTML = 'Hours is: ' + currentage;

    </script>
</body>
