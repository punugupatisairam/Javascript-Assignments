<body>
    <div id="md">
    <button onclick="like()" >Like </button> &nbsp;&nbsp;&nbsp;<span id="inc"></span><br><br>
    
    <button onclick="dislike()">Dislike </button> &nbsp;&nbsp;&nbsp;<span id="dec"></span> <span id="dec"></span>
    </div>
</body>
    <script>
        var x = document.getElementById('inc')
        var y = document.getElementById('dec')
        var i =0;
        var j=0;
        function like(){
            x.innerHTML=i    
            i++;
        }
        function dislike(){
            y.innerHTML=j
            j++;
        }
    </script>
