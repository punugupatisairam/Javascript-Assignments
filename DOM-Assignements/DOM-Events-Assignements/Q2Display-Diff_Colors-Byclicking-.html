<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{
            border: 2px solid;
            width: 185px;
            height: 170px;
            
        }
    </style>
</head>
<body>
    <div id="d1">

    </div>
    <button onclick="b1()">red</button>
    <button onclick="b2()">blue</button>
    <button onclick="b3()">green</button>
    <button onclick="b4()">orange</button>
    <script>
        function b1(){
            
            var x = document.getElementById('d1')
            x.style.backgroundColor='red'
        }
        function b2(){
            
            var x = document.getElementById('d1')
            x.style.backgroundColor='blue'
        }
        function b3(){
            
            var x = document.getElementById('d1')
            x.style.backgroundColor='green'
        }
        function b4(){
            
            var x = document.getElementById('d1')
            x.style.backgroundColor='orange'
        }
    </script>
</body>
</html>
