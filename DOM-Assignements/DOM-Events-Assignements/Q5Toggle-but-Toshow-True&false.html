<body>
    <h1 style="text-align: center;color: red;margin-top: 100px;">Toggle Button To show True / False</h1>
    <button onclick="tog()" id="d1" style="margin-left: 650px; margin-top: 80px;">Toggle</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span id="tr"></span>
    <script>

        var y = document.getElementById('tr')
        y.innerHTML='false'
        function tog() {
            if(y.innerHTML=='false')
            {
                y.innerHTML='true'
            }
            else
            {
                y.innerHTML='false'
            }
        }
