    <script>
    var spancontainer = document.getElementById('spandiv')
    function createspan(){
    for(var i=1;i<=5;i++){
        var spans = document.createElement('span')
        spans.classList.add('bi');
        spans.classList.add('bi-star');
        spans.id=i
        spans.addEventListener('click', onchange)
        spancontainer.appendChild(spans)
        console.log(spans);
    }
}
    function onchange(e){

        for(var i=1;i<=5;i++){
            var eachspan = document.getElementById(i)
            eachspan.classList.remove('bi-star-fill')
            eachspan.classList.add('bi-star')
        }

        for(var i=1;i<=e.target.id;i++){
            var eachspan = document.getElementById(i)
            eachspan.classList.remove('bi-star')
            eachspan.classList.add('bi-star-fill')
        }
    }
