<body>

    <h1>Show Images Using URL</h1>
    <div id="md">
    <label for="" id="t"> Enter Image URL :</label>
    <input type="text"  id="inp"><br><br>
    &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
    <button onclick="add()">Add Image</button>
    </div>
    <br>
    <span id="op"></span>
    <script>

        var inp = document.getElementById('inp')
        var output = document.getElementById('op')
        var arr = [];
        
        function add(){
            output.innerHTML='';
            arr.push(inp.value)
            arr.forEach(function(data){
                var newimg = document.createElement('img')
                newimg.src=data
                output.appendChild(newimg)
                inp.value=''

            })

        }
