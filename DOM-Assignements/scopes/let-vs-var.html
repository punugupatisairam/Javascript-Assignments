<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <div id="s1"></div>
    <script>
        //in forloop using var variable function scope binding 
        var ar = ['a', 'b', 'c', 'd', 'e']
        for (var i = 0; i <= ar.length - 1; i++) {
            var mdiv = document.getElementById('s1')
            var newbt = document.createElement('button')
            newbt.onclick = function () {
                alert(ar[i])
            }
            newbt.innerHTML = ar[i]
            mdiv.appendChild(newbt)

        }

        br1 = document.createElement('br')
        mdiv.appendChild(br1)
        br1 = document.createElement('br')
        mdiv.appendChild(br1)
        var ar = ['a', 'b', 'c', 'd', 'e']
        for (let i = 0; i <= ar.length - 1; i++) {
            var mdiv = document.getElementById('s1')
            var newbt = document.createElement('button')
            newbt.onclick = function () {

            }

                city:`ktdm`,
                H_No : {

                }
                
            }
        }
        //BY USING SEAL WE CAN CHNAGE OBJECT PROPERTOES

        Object.seal(obj);
        obj.name = 'sudhakar'
        obj.age = '22'
        obj.city = 'ktdm'
        obj,role='se';
        // console.log(obj.name);
        console.log(obj);
