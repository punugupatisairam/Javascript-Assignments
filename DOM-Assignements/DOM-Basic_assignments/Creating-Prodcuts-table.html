<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 3px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<table>
    <tr>
        <th>name</th>
        <th>type</th>
        <th>price</th>
        <th>category</th>
        <th>manufacturer</th>
    </tr>
    <tbody id="mt">

    </tbody>
</table>
<body>
    <script>

        //Generate UI using document object for the given Array of Objects
        //Display all the products in a table
        var products = [
            {
                "name": "Duracell - AAA Batteries (4-Pack)",
                "type": "HardGood",
                "price": 5.49,
                "category": "Household Batteries",
                "manufacturer": "Duracell",
            },
            {
                "name": "Hard Rock TrackPak - Mac",
                "type": "Software",
                "price": 29.99,
                "category": "Recording Equipment",
                "manufacturer": "Hal Leonard",
            },
            {
                "name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
                "type": "HardGood",
                "price": 5.62,
                "category": "Household Batteries",
                "manufacturer": "Duracell",
            },
            {
                "name": "Energizer - MAX Batteries AA (4-Pack)",
                "type": "HardGood",
                "price": 5.32,
                "category": "Household Batteries",
                "manufacturer": "Energizer",
            },
            {
                "name": "METRA - Antenna Cable Adapter - Black",
                "type": "HardGood",
                "price": 13.99,
                "category": "Antennas & Adapters",
                "manufacturer": "Metra",
            },
            {
                "name": "WipeDrive Six - Mac|Windows",
                "type": "Software",
                "price": 23.99,
                "category": "Maintenance Software",
                "manufacturer": "White Canyon",
            }
        ];
        
        var tbody = document.getElementById('mt')

        products.forEach(function(p){
                var tr = document.createElement('tr')
                var td1 = document.createElement('td')
                var td2 = document.createElement('td')
                var td3 = document.createElement('td')
                var td4 = document.createElement('td')
                var td5 = document.createElement('td')
                td1.innerHTML = p.name
                td2.innerHTML = p.type
                td3.innerHTML = p.price
                td4.innerHTML = p.category
                td5.innerHTML = p.manufacturer
                tr.appendChild(td1)
                tr.appendChild(td2)
                tr.appendChild(td3)
                tr.appendChild(td4)
                tr.appendChild(td5)
                tbody.appendChild(tr)   
        })
    </script>
</body>

</html>
