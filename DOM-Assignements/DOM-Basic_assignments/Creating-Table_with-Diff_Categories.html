<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>name</th>
            <th>type</th>
            <th>price</th>
            <th>category</th>
            <th>manufacturer</th>
        </tr>
        <tbody id="mt">

        </tbody>
    </table>
    <script>
        //Display the hardgoods and software in separate tables.

        var products = [
            {
                "name": "Duracell - AAA Batteries (4-Pack)",
                "type": "HardGood",
                "price": 5.49,
                "category": "Household Batteries",
                "manufacturer": "Duracell",
            },
            {
                "name": "Hard Rock TrackPak - Mac",
                "type": "Software",
                "price": 29.99,
                "category": "Recording Equipment",
                "manufacturer": "Hal Leonard",
            },
            {
                "name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
                "type": "HardGood",
                "price": 5.62,
                "category": "Household Batteries",
                "manufacturer": "Duracell",
            },
            {
                "name": "Energizer - MAX Batteries AA (4-Pack)",
                "type": "HardGood",
                "price": 5.32,
                "category": "Household Batteries",
                "manufacturer": "Energizer",
            },
            {
                "name": "METRA - Antenna Cable Adapter - Black",
                "type": "HardGood",
                "price": 13.99,
                "category": "Antennas & Adapters",
                "manufacturer": "Metra",
            },
            {
                "name": "WipeDrive Six - Mac|Windows",
                "type": "Software",
                "price": 23.99,
                "category": "Maintenance Software",
                "manufacturer": "White Canyon",
            }
        ];
        var mt1 = document.getElementById('mt')
        for (var i = 0; i <= products.length - 1; i++) {
            if (products[i].type === 'Software') {
                var tr = document.createElement('tr')
                var td1 = document.createElement('td')
                var td2 = document.createElement('td')
                var td3 = document.createElement('td')
                var td4 = document.createElement('td')
                var td5 = document.createElement('td')
                td1.innerHTML = products[i].name
                td2.innerHTML = products[i].type
                td3.innerHTML = products[i].price
                td4.innerHTML = products[i].category
                td5.innerHTML = products[i].manufacturer
                tr.appendChild(td1)
                tr.appendChild(td2)
                tr.appendChild(td3)
                tr.appendChild(td4)
                tr.appendChild(td5)
                mt1.appendChild(tr)

            }

        }

    </script>
</body>

</html>
