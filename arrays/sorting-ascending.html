<body>
    <script>
        var a = [17,3,8,9,10,2,]
        for(var i=0;i<=a.length-2;i++)
        {
            for(j=(i+1);j<=a.length-1;j++)
            {
                if(a[i]>a[j])
                {
                    var temp = a[i] ;
                    a[i] = a[j];
                    a[j] = temp;
                }
            }
        }
        console.log(a);
    </script>
</body>
