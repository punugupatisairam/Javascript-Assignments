    <script>
        //1)wap to calculate the bill of purchase 
        var items = {
            Shirt : 500,
            trouser : 500,
            short : 400
        }
        var bill ={
            short : 4,
            trouser :2,
            Shirt : 4 
        }

        for(var shop in bill)
        {
            total = total+bill[shop]*items[shop];
        }
        console.log(total);
