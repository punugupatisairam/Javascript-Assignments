<body>
    <script>
        var ar = [10,20,2,9,33,100,23,897,93,1,90,35,65]
        var br = ar.sort((a,b)=>{
            if(a<b){return -1}
            else{return 1}
        })
        var dr = [10,20,2,9,33,100,23,897,93,1,90,35,65]
        var cr = dr.sort((a,b)=>{
            if(a<b){return 1}
            else{return -1}
        })
        console.log(br);
        console.log(cr);
    </script>
</body>
